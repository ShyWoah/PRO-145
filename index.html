<!DOCTYPE html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>

    <body>
        <a-scene background="color: white">
           <a-box
                position="-1 1.25 -4"
                rotation="0 90 0"
                color="blue"></a-box>
            <a-ring
                position="-3 2 -4"
                color="purple"
                radius-inner="0.25"
                radius-outer="0.7"
            ></a-ring>
            <a-octahedron
                position="2 1 -4"
                rotation="0 90 0"
                color="teal"></a-octahedron>
        </a-scene>
    </body>
</html>
